<header class="site-header">
  <div class="wrapper">
    {%- assign allPages = site.pages -%}  
    {%- for myPage in allPages -%}
      {%- if myPage.title -%}
        <a class="page-link" href="{{ myPage.url | relative_url }}">{{ myPage.title | escape }}</a>
      {%- endif -%}
    {%- endfor -%}  
  </div>
</header>
